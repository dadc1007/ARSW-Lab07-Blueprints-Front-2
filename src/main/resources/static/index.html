<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>

    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>

    <link
            rel="stylesheet"
            href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"
    />
</head>
<body class="m-3">
<div class="container">
    <h1 class="mb-4">Blueprints</h1>

    <div class="row mb-4">
        <div class="col-auto d-flex align-items-center gap-2">
            <label for="author" class="mb-0">Author</label>
            <input type="text" id="author" class="form-control form-control-sm"/>
        </div>
        <div class="col-auto">
            <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    onclick="app.loadBlueprints($('#author').val())"
            >
                Get blueprints
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 id="author-blueprints" class="card-title">Blueprints</h5>
                    <table class="table table-sm align-middle my-3">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Points</th>
                            <th>Open</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p id="total-points" class="mb-0">Total user points:</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Current blueprint</h5>
                    <p id="current-blueprint-name" class="fw-bold">None</p>

                    <canvas
                            id="canvasBlueprint"
                            width="480"
                            height="360"
                            class="border"
                    ></canvas>

                    <div class="mt-3 d-flex gap-2">
                        <button
                                class="btn btn-success btn-sm"
                                onclick="app.saveOrUpdateBlueprint()"
                        >
                            üíæ Save / Update
                        </button>
                        <button
                                class="btn btn-primary btn-sm"
                                onclick="app.createNewBlueprint()"
                        >
                            ‚ûï Create new
                        </button>
                        <button
                                class="btn btn-danger btn-sm"
                                onclick="app.deleteBlueprint()"
                        >
                            üóëÔ∏è Delete
                        </button>
                    </div>

                    <p class="mt-2 text-muted small">
                        Click on the canvas to add points to the open blueprint.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
